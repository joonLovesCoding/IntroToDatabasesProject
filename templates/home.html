<html>
	<head>
		<title>Finstagram</title>
	</head>
	<body>
		<h1>Welcome, {{username}}!</h1>
		<div>
			<a href="/share">Share a photo</a>
			<br>
			<a href="/view">View photos</a>
			<br>
			<a href="/search_by_user">Search photos by user</a>
			<br>

			<br>
			<a href="/follow_requests">Follow requests</a>
			<br>
			<a href="/add_friend_group">Create a friend group</a>

			<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</body>
</html>
